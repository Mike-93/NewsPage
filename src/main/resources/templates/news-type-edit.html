<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование типа новостей</title>
</head>
<body>
<h1>Редактировать тип новости</h1>
<form th:action="'/news-type/' + ${newsType.getId()} + '/edit'" method="post">
    <input type="text" th:value="${newsType.getName()}" name="name" placeholder="Введите название типа новости" class="form-control"><br>
    <input type="text" th:value="${newsType.getColor()}" name="color" placeholder="Введите цвет типа" class="form-control"><br><br>
    <button type="submit">Обновить тип новости</button>
</form>
</body>
</html>
